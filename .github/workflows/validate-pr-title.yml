name: Validate PR Title

on:
  pull_request:
    branches: [development]

jobs:
  validate-title:
    name: Check PR Title Format
    runs-on: ubuntu-latest

    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            test
            chore
          requireScope: false
          requireSubject: true
